<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Dragon Ball Z</title>
    <link rel="stylesheet" href="CSSdragonball.css">
</head>
<body>
    <div class="container">
        <h1>Personajes de Dragon Ball Z</h1>
        
        <div class="search-container">
            <input type="text" id="search-name" placeholder="Buscar por nombre">
            <input type="text" id="search-gender" placeholder="Buscar por género">
            <input type="text" id="search-race" placeholder="Buscar por raza">
            <button id="search-btn">Buscar</button>
        </div>

        <table id="characters-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody id="characters-list"></tbody>
        </table>

        <div id="character-info"></div>
        <div class="pagination">
            <button id="prev-btn">Atrás</button>
            <button id="next-btn">Adelante</button>
        </div>
    </div>
    <script src="dragonball.js"></script>
</body>
</html>
